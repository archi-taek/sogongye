<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=460px, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/00c122aba5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sogongye</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <meta property="og:image" content="images/eye_monster/eye_monster.png" />
  </head>
  <body>
    <header class="header">
      SoYeEun's Emoji (Test)
    </header>
    <main class="main">
      <div class="emoji_group">
        <div class="emoji emoji_mouse">
          <div class="title title_mouse">Mouse</div>
          <div class="emoji_icon emoji_icon_mouse">
            <img src="images/mouse/ear1.png" class="emoji_icon_mouse_ear1" />
            <img src="images/mouse/ear2.png" class="emoji_icon_mouse_ear2" />
            <img src="images/mouse/tail.png" class="emoji_icon_mouse_tail" />
            <div class="emoji_icon_mouse_body">
              <img src="images/mouse/body.png" />
              <img src="images/mouse/nose.png" class="emoji_icon_mouse_nose" />
              <img
                src="images/mouse/teeth.png"
                class="emoji_icon_mouse_teeth"
              />
            </div>
          </div>
        </div>
        <div class="emoji emoji_rabbit">
          <div class="title title_rabbit">Rabbit</div>
          <div class="emoji_icon emoji_icon_rabbit">
            <img src="images/rabbit/body.png" class="emoji_icon_rabbit_body" />
            <img src="images/rabbit/ear1.png" class="emoji_icon_rabbit_ear1" />
            <img src="images/rabbit/ear2.png" class="emoji_icon_rabbit_ear2" />
            <img src="images/rabbit/tail.png" class="emoji_icon_rabbit_tail" />
            <img
              src="images/rabbit/carrot.png"
              class="emoji_icon_rabbit_carrot"
            />
          </div>
        </div>
        <div class="emoji emoji_monster">
          <div class="title title_monster">Eye Monster</div>
          <div class="emoji_icon emoji_icon_monster">
            <img
              src="images/eye_monster/body.png"
              class="emoji_icon_monster_body"
            />
            <img
              src="images/eye_monster/hair1.png"
              class="emoji_icon_monster_hair1"
            />
            <img
              src="images/eye_monster/hair2.png"
              class="emoji_icon_monster_hair2"
            />
            <img
              src="images/eye_monster/hair3.png"
              class="emoji_icon_monster_hair3"
            />
            <img
              src="images/eye_monster/hair4.png"
              class="emoji_icon_monster_hair4"
            />
          </div>
        </div>
        <!-- <div class="empty"> -->
        <!-- <div class="empty_empty"></div> -->
        <!-- <div class="emoji_icon emoji_icon_monster"></div> -->
        <!-- </div> -->
      </div>
    </main>
  </body>
</html>
